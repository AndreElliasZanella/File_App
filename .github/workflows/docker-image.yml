name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: andrezanella
          password: toxkos-nexMab-zyxno7

      - name: Build Docker compose
        run: docker-compose build

      - name: Docker tag
        run: |
          for service in $(docker-compose ps -q); do
            if [[ ${{ github.ref }} == refs/heads/main ]]; then
              IMAGE_REPO=file_app
            elif [[ ${{ github.ref }} == refs/heads/develop ]]; then
              IMAGE_REPO=file_app_test
            else
              echo "Unsupported branch. Skipping build."
              exit 0  # Exit without failure
            fi
            docker tag andrezanella/$service:latest andrezanella/IMAGE_REPO/$service:$GITHUB_SHA
          done

      - name: Docker Push Images
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: andrezanella/IMAGE_REPO/*:$GITHUB_SHA

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: andrezanella
          password: toxkos-nexMab-zyxno7

      - name: Deploy to environment
        run: |
          docker-compose -f docker-compose.yml pull
          docker-compose -f docker-compose.yml up -d
